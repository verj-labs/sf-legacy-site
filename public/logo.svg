<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
  </defs>
  <rect width="100%" height="100%" fill="none"/>
  
  <!-- Car icon -->
  <g fill="none" stroke="#000" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <path d="M100,120 C110,100 130,80 200,80 C270,80 290,100 300,120" />
    <path d="M100,120 C105,135 115,150 130,150 C150,150 250,150 270,150 C285,150 295,135 300,120" />
    <path d="M140,120 Q145,105 160,105 Q175,105 180,120" />
    <path d="M220,120 Q225,105 240,105 Q255,105 260,120" />
